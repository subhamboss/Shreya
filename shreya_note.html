<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note for Shreya 💖</title>
  <style>
    body {
      background-color: #fffbe7;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 20px;
      color: #333;
      animation: fadeIn 2s ease;
    }

    .notepad {
      background: #fff;
      border: 3px dashed #ff69b4;
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      color: #ff4081;
      font-size: 2em;
    }

    .btn {
      background-color: #ff69b4;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

<div class="notepad" id="note">
  <h1>Hey Shreya, Good Morning ☀️</h1>
  <p>Jerry ne aaj subah aankh kholte hi tumhare baare mein socha 🐭💕</p>
  <button class="btn" onclick="step2()">Reply: Good Morning 😤</button>
</div>

<script>
  function step2() {
    document.getElementById("note").innerHTML = `
      <h1>Jerry says: You're the cutest thing alive today 😍</h1>
      <button class="btn" onclick="angry()">Still Angry 😡</button>
      <button class="btn" onclick="melting()">Melting a little 🥺</button>
    `;
  }

  function angry() {
    document.getElementById("note").innerHTML = `
      <h1>Jerry is sending unlimited flowers your way 🌸🌼🌷</h1>
      <p>Because angry Shreya bhi pyaari lagti hai 😅</p>
      <button class="btn" onclick="manGayi()">Shreya Maan Gayi 😌</button>
    `;
  }

  function melting() {
    document.getElementById("note").innerHTML = `
      <h1>Shreya is melting like ice cream in Jerry's heart 🍦❤️</h1>
      <p>Love is real, and it’s pink, just like your cheeks when you smile 😳</p>
      <button class="btn" onclick="manGayi()">Shreya Maan Gayi 😘</button>
    `;
  }

  function manGayi() {
    document.getElementById("note").innerHTML = `
      <h1>🎉 Jerry Won in Life! 🎉</h1>
      <p>Because Shreya is smiling again 😍</p>
      <p style="font-size: 1.5em;">💌 Love You Forever 💌</p>
    `;
  }
</script>

</body>
</html>
